<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="#" id="link">Play Movie</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.2/superagent.min.js"></script>
<script>
    document.getElementById('link').addEventListener('click', function () {
        var request = window.superagent;
        request
            .get('http://api.movie-facts.com')
            .end(function () {
                window.location = 'https://maxdome-onboard.video/play';
            });
    });
</script>
</body>
</html>
