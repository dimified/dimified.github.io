<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="#" id="superagent"><h3>Request with Superagent</h3></a>
<a href="#" id="jquery"><h3>Request with jQuery</h3></a>
<a href="#" id="location"><h3>Change location without Request</h3></a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.2/superagent.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    document.getElementById('superagent').addEventListener('click', function () {
        var request = window.superagent;
        request
            .get('https://reqres.in/api/products/3')
            .end(function () {

                window.location = 'https://maxdome-onboard.video/play';

            });
    });

    document.getElementById('jquery').addEventListener('click', function () {
        window.$.get('https://reqres.in/api/products/3', function () {
            window.location = 'https://maxdome-onboard.video/play';
        });
    });

    document.getElementById('location').addEventListener('click', function () {
        window.location = 'https://maxdome-onboard.video/play';
    });
</script>
</body>
</html>
